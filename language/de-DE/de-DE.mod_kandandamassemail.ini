MOD_KANDANDA_MASSMAIL_NAME="Kandanda Mass Email"
MOD_KANDANDA_MASSMAIL_DESCRIPTION="<h1>Modul 'Kandanda Mass Email'</h1>Das Modul setzt eine Installation der <a href="https://www.kandanda.net/" target="_blank">Kandanda-Komponente</a> vorraus.<br/><br/>Mit Hilfe dieses Moduls ist es möglich Emails an Kandanda Mitglieder zu versenden, die bestimmten Kandanda-Gruppen zugeordnet, oder denen entsprechende Kandanda-Feld Werte zugewiesen sind.<br>Im Konfigurationsbereich des Moduls muss zunächst das Feld bestimmt werden, welches die Email-Adresse des jeweiligen Kandanda-Mitglieds enthält. Anschließend kann man auswählen, welche Kandanda-Gruppen und -Select-Felder im Frontendbereich angezeigt werden sollen. Mitglieder, die diesen Gruppen zugeordnet sind, oder die den ausgewählten Select-Feldwert besitzen, wird dann die entsprechend formulierte Email zugesendet.<br/><br/>Viel Spaß damit ;-)"

MOD_KANDANDA_MASSMAIL_EMAIL_LABEL="Kandanda Email Feld"
MOD_KANDANDA_MASSMAIL_EMAIL_DESC="Wählen Sie hier das Kandanda Feld aus, in dem Sie die Email-Adresse eines Kandanda Mitglieds verwalten. Der Inhalt dieses Feldes wird als Email-Adresse verwendet, an die die Massen-Email versendet wird."
MOD_KANDANDA_MASSMAIL_GROUP_LABEL="Kandanda<br>Mitgliedsgruppen"
MOD_KANDANDA_MASSMAIL_GROUP_DESC="Wählen Sie hier die Kandanda Mitgliedsgruppen aus, welche im Frontendbereich angezeigt werden sollen. Durch Auswahl von dort aufgeführten Gruppen im Frontend wird dann an alle Kandanda Mitglieder dieser Gruppe, die entsprechende Mail verschickt. "
MOD_KANDANDA_MASSMAIL_SELECTS_LABEL="Kandanda<br>Select Felder"
MOD_KANDANDA_MASSMAIL_SELECTS_DESC="Wählen Sie hier zusätzlich zu den Kandanda Mitgliedsgruppen Kandanda Select Felder aus, deren Auswahlmöglichkeiten ebenfalls im Frontendbereich des Modul angezeigt werden, um an Mitglieder die entsprechend zugeordnet sind, Emails verschicken zu können."

